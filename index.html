<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&display=swap');
	</style>
	<title>Cadastro</title>
</head>

<body>
	<main>
		<header>
			<h1 class="cabecalhoPrincipal-titulo">CADASTRO DE PROVAS</h1>
		</header>
		<section class="container">
			<form id="form-main">
				<div class="grupo-main">
					<label class="titulo">Título da Prova</label>
          			<input id="provaId" name="ID" placeholder="ID" class="inputPequeno">

					<input id="title-prova" class="tProva" type="text" placeholder="Nome da prova" class="titulo-prova">					
					<!-- digitar a questão -->
        		</div>
				<div class="grupo">
					<div class="questao">
						<label for="descrição" class ="titulo">Questão:</label>
						<input id="numeroQ" name="num" placeholder="Nº" class="inputPequeno">
						<input id="descricao-questao" name="questao" type="text" placeholder="Digite a questão"	class="descricao">
						<label for="descrição" class="titulo-alternativa">Quantas alternativas?</label>
						<input id="quant" name="ID" placeholder="Qtd de Alternativas" class="inputPequeno">
						<button type="buttom" class="adcAlt"><img class="img-check" src="check-verde.png" alt=""></button>

					</div>

					<div id="alternativa1" class="alternativa-container"></div>
						
					
				</div>
			</form>
			<button type="buttom" class="salva-questao">salvar questao</button>
			<button type="submit" id="enviarProva" class="enviar-prova">Enviar Prova</button>

		</section>
	</main>


	<script src="javascript.js" defer=""></script>

	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="teste.js"></script> -->
</body>

</html>
